<div class="p-grid p-col-5 p-offset-7">
    <p-panel >
        <p-header>
            Login
        </p-header>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="p-field">
                    <label for="username">Username </label>
                    <input id="username" type="text" pInputText formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"> 
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="p-field">
                    <label for="password">Password </label>
                    <input  id = "password" type="password" pPassword formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            Don't have an account!! 
            <button class='btn-sm btn-primary' (click)='signUp()'>SignUp</button>
        </form>
    </p-panel>
</div>
